<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Pirate Golf</title>
  <link rel="stylesheet" href="css/style.css">

<body bgcolor=D7CAE6>
  <Center><BR><BR><BR><BR>
  <section class="container">
    <div class="login">
    <p><a href="/users/new" class="button">Create an account &rarr;</a>
      <h1>Login to Pirate Golf</h1><BR>
      <form id="login" method="post" action="/sessions" class="users">
        <p>Username: <input type="text" name="user[email]" value="" placeholder="Username (Email)"></p>
        <p>Password: <input type="password" name="user[password]" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </div>

    <div class="login-help"><BR>
      <p>Forgot your password? <a href="resetPW.html">Click here to reset it</a>.</p>
    </div>
  </section>
  </center>
</body>
</html>
